<body>

<input type="checkbox" id="e" name="B" value="ling"> B - ling<br>
<input type="checkbox" id="f" name="B" value="orm"> B - orm<br>

<br>
<button id="submitBtn">Submit</button>

<script>
    $(document).ready(function () {
        $('#submitBtn').click(function () {
            // 收集A组复选框的选项
            var A_list = [];
            $('input[name="A"]:checked').each(function () {
                A_list.push($(this).val());
            });

            // 收集B组复选框的选项
            var B_list = [];
            $('input[name="B"]:checked').each(function () {
                B_list.push($(this).val());
            });

            // 检查A和B组是否至少有一个被选中
            if (A_list.length === 0 || B_list.length === 0) {
                alert("Group A and Group B must have at least one selected checkbox.");

            }

</html>
